global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'local'
    cluster: 'pizzamaker'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'recipe-manager'
    static_configs:
      - targets: ['recipe-manager:8080']
        labels:
          service: 'recipe-manager'
          domain: 'recipe'
          layer: 'application'
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 10s

