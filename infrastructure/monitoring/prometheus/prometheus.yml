  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'
          layer: 'infrastructure'
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'kong-gateway'
    static_configs:
      - targets: ['kong-gateway:8001']
        labels:
          service: 'kong-gateway'
          layer: 'infrastructure'
          component: 'api-gateway'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'mysql'
          layer: 'infrastructure'
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s 